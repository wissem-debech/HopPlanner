      <form (ngSubmit)=" insertdataPatient()" [formGroup]="myGroup">
        <div class="form-group" [formGroup]="myGroup">
          <label >id</label>
          <input type="text" class="form-control" readonly formControlName="id" name="id" [(ngModel)]="Patient.id">
          </div>
      
        <div class="form-group" [formGroup]="myGroup">
        <label >nom</label>
        <input type="text" class="form-control" formControlName="nom" name="nom" [(ngModel)]="Patient.nom">
        </div>
        <div class="form-group" [formGroup]="myGroup">
          <label >pr√©nom</label>
          <input type="text" class="form-control" formControlName="prenom" name="nom" [(ngModel)]="Patient.prenom">
          </div>
          <div class="form-group" [formGroup]="myGroup">
            <label >email</label>
            <input type="text" class="form-control" formControlName="email" name="email" [(ngModel)]="Patient.email">
            </div>
            <div class="form-group" [formGroup]="myGroup">
              <label >grade</label>
              <input type="text" class="form-control" formControlName="sexe" name="sexe" [(ngModel)]="Patient.sexe">
              </div>
              <div class="form-group" [formGroup]="myGroup">
                <label >maladie</label>
                <input type="text" class="form-control" formControlName="maladie" name="maladie" [(ngModel)]="Patient.maladie">
                </div>
                <div class="form-group " [formGroup]="myGroup">
                  <label >photo</label>
                  <input (change)="onChange($event)" formControlName="photo" visbility="hidden" appearance="fill" #file type="file" name="file" accept="image/*"  [(ngModel)]="Patient.photo">
                  </div>
                <button class="btn btn-dark"> confirmer</button>
    </form>
     
      <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Annuler</button>
        <button mat-stroked-button (click)=" insertdataPatient()" >confirme</button>
      </div>
