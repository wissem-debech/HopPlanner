
  <div  fxLayoutAlign="space-between start" >

    <mat-form-field  appearance="outline" style="width: 95%;" >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <button mat-fab color="primary" (click)="openDialog()">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>
  <!---->
    <table mat-table [dataSource]="dataSource" class="w-100 mat-elevation-z8">
      
        
   
    
      <!-- Name Column 
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>-->
       
         <!-- Specialitée Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
      
        <!-- Specialitée Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>
       <!-- Symbol Column -->
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
         <!-- Symbol Column -->
         <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef> grade </th>
          <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        </ng-container>
           <!-- Symbol Column -->
       <ng-container matColumnDef="specialitee">
        <th mat-header-cell *matHeaderCellDef> specialitee </th>
        <td mat-cell *matCellDef="let element"> {{element.specialitee}} </td>
      </ng-container>
        <!-- Edit Column -->
        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button style="color:orange;" (click)="openEditMedecin(element)"    >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
              <!-- Delete Column -->
              <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button style="color:red;"(click)="openDeleteMedecin(element)" >
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
    </table>
