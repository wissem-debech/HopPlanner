
<div class="h-100"  fxLayoutAlign="center center" style="background-image: url('../../assets/hopital.jpg');   background-size: 100% 100%;">

    <div style="width: 50%;" class="card text-center">
      <div class="card-header">
        Login
      </div>
      <div class="card-body" >
        <form class="example-form" fxLayout="column" #loginForm=ngForm (ngSubmit)=onsubmit()>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" required>
            <mat-icon matSuffix>alternate_email</mat-icon>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')" >
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"  required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        </form>
      </div>
      <div class="card-footer text-muted" fxLayout="row" fxLayoutAlign="space-around center" >
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid" >Se connecter</button>
        <button mat-raised-button [disabled]="!loginForm.valid">S'inscrire</button>
    
      </div>
    </div>
    </div>
