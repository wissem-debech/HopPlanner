<div fxLayoutAlign="space-between start">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <button mat-fab color="primary" (click)="openDialog()">
    <mat-icon>
      person_add_alt
    </mat-icon>
  </button>
</div>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRowsclass class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
   
    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
   
    <!-- Weight Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> prenom</th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
  
         <!-- Symbol Column -->
         <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
     
      
     <!-- Symbol Column -->
     <ng-container matColumnDef="sexe">
      <th mat-header-cell *matHeaderCellDef> sexe </th>
      <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
    </ng-container>
  
 
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="maladie">
      <th mat-header-cell *matHeaderCellDef> maladie </th>
      <td mat-cell *matCellDef="let element"> {{element.maladie}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   <!-- Symbol Column -->
   <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> photo </th>
    <td mat-cell *matCellDef="let element">  {{element.photo}}</td>
  </ng-container>

  
   
      <!-- button column -->
   <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">       <button style="color:orange;" (click)="openeditpatient(element)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
      <mat-icon>edit</mat-icon>
    </button> </td>
    <th mat-header-cell *matHeaderCellDef> etat patient </th>
    <td mat-cell *matCellDef="let element"> {{element.Edit}}  </td>
  </ng-container>
    <!-- button column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> delete </th>
      <td mat-cell *matCellDef="let element">       <button style="color:rgb(255, 0, 0);" (click)="openmodalSuppPatient(element)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>delete</mat-icon>
      </button> </td>
    </ng-container>
   
  </table>
