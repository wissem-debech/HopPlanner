<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    </div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="First">
        </mat-tab>

        </mat-tab-group> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-button></button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
